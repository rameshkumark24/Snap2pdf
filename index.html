<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snap2PDF ‚Äì Free PDF Tools (No Login)</title>

  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- JS Libraries -->
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/pdf-lib.min.js"></script>
  <script src="libs/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
    }
    button {
      transition: all 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center p-6">

  <!-- HEADER -->
  <header class="flex items-center justify-between w-full max-w-6xl mb-8">
    <div class="flex items-center space-x-3">
      <img src="https://i.ibb.co/svTbFtG6" alt="Snap2PDF Logo" class="w-10 h-10 rounded-lg shadow">
      <h1 class="text-3xl font-bold text-purple-700">Snap2PDF</h1>
    </div>
    <a href="about.html" class="text-sm text-gray-600 hover:text-purple-700 font-medium">About</a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="grid md:grid-cols-3 gap-6 w-full max-w-6xl">

    <!-- CAMERA TO PDF -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="font-semibold text-lg mb-2 text-purple-700">Camera to PDF</h2>
      <video id="camera" autoplay class="rounded mb-2 w-full border border-gray-200"></video>
      <button id="captureBtn" class="bg-purple-600 text-white px-4 py-2 rounded w-full">Capture & Convert</button>
    </div>

    <!-- MERGE PDFs -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="font-semibold text-lg mb-2 text-purple-700">Merge PDFs</h2>
      <input type="file" id="mergeInput" accept="application/pdf" multiple class="mb-3 w-full border border-gray-300 p-2 rounded">
      <button id="mergeBtn" class="bg-purple-600 text-white px-4 py-2 rounded w-full">Merge & Download</button>
    </div>

    <!-- SPLIT PDFs -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="font-semibold text-lg mb-2 text-purple-700">Split PDF</h2>
      <input type="file" id="splitInput" accept="application/pdf" class="mb-2 w-full border border-gray-300 p-2 rounded">
      <input type="number" id="pageNum" placeholder="Enter page number" class="border p-2 w-full mb-2 rounded">
      <button id="splitBtn" class="bg-purple-600 text-white px-4 py-2 rounded w-full">Split & Download</button>
    </div>

  </main>

  <!-- SECOND ROW -->
  <section class="grid md:grid-cols-2 gap-6 w-full max-w-5xl mt-8">

    <!-- PDF TO TEXT -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="font-semibold text-lg mb-2 text-purple-700">üìÑ PDF ‚Üí Text</h2>
      <input type="file" id="extractInput" accept="application/pdf" class="mb-2 w-full border border-gray-300 p-2 rounded">
      <button id="extractBtn" class="bg-purple-600 text-white px-4 py-2 rounded w-full">Extract Text</button>
      <pre id="textOutput" class="mt-3 bg-gray-100 p-2 h-40 overflow-y-auto text-sm rounded border border-gray-200"></pre>
    </div>

    <!-- INLINE EDITOR -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="font-semibold text-lg mb-2 text-purple-700">üìù Inline PDF Editor</h2>
      <input type="file" id="editInput" accept="application/pdf" class="mb-2 w-full border border-gray-300 p-2 rounded">
      <canvas id="editCanvas" class="border rounded w-full h-80"></canvas>
      <button id="saveEditBtn" class="bg-purple-600 text-white px-4 py-2 rounded w-full mt-2">Save Edited PDF</button>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="mt-10 text-center text-sm text-gray-500">
    <p> Works 100% Offline ‚Ä¢ No Login ‚Ä¢ Privacy-Safe</p>
    <p class="mt-1">
      ¬© 2025 Snap2PDF ‚Äî Built with love using Open-Source Libraries
    </p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log(" Service Worker Registered"))
        .catch((err) => console.log("Service Worker Error:", err));
    });
  }
</script>
</body>
</html>
